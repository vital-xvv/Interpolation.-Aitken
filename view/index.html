<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratory work 3. Vitalii Huzii</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main__container">
        <h1>Interpolation. Aitken Scheme</h1>
        <div class="form__container">
            <form action="/result" method='post' class="main__form">
                <div class="interval section">
                    <span>Limits:</span><input type="text" placeholder="a" class="simple__input" name="a"><span>to</span>
                    <input type="text" placeholder="b" class="simple__input" name="b"> 
                </div>
                <div class="section">
                    <span>Breakpoints:</span><input type="text" placeholder="n" class="simple__input" name="n">
                </div>
                <div class="section">
                    <span>Searched value:</span><input type="text" placeholder="x0" class="simple__input" name="x0">
                </div>
                <div class="submit">
                    <div class="submit__button button">Submit</div>
                </div>
            </form>
        </div>
        <div class="buttons__container">
            <div class="button__calc button">Calculation</div>
            <div class="button__error button">Error</div>
        </div>
        <div class="calculations results hide">
            <div class="graph">
                <canvas id="chartReal"></canvas>
            </div>
            <div class="graph">
                <canvas id="chartInterpolated"></canvas>
            </div>
            <p id="x0res"></p>
        </div>
        <div class="errors results hide">
            <div class="graph">
                <canvas id="errorChart" width="400" height="200"></canvas>
            </div>
            <p id="errorReal"></p>
            <div class="graph">
                <table>
                    <tr>
                        <th>N</th>
                        <th>n</th>
                        <th>exac n</th>
                        <th>k</th>
                    </tr>
                    <tr id="row1">
                        <td>1</td>
                        <td class="n"></td>
                        <td class="exacn"></td>
                        <td class="k"></td>
                    </tr>
                    <tr id="row2">
                        <td>2</td>
                        <td class="n"></td>
                        <td class="exacn"></td>
                        <td class="k"></td>
                    </tr>
                    <tr id="row3">
                        <td>3</td>
                        <td class="n"></td>
                        <td class="exacn"></td>
                        <td class="k"></td>
                    </tr>
                    <tr id="row4">
                        <td>4</td>
                        <td class="n"></td>
                        <td class="exacn"></td>
                        <td class="k"></td>
                    </tr>
                    <tr id="row5">
                        <td>5</td>
                        <td class="n"></td>
                        <td class="exacn"></td>
                        <td class="k"></td>
                    </tr>
                    <tr id="row6">
                        <td>6</td>
                        <td class="n"></td>
                        <td class="exacn"></td>
                        <td class="k"></td>
                    </tr>
                    <tr id="row7">
                        <td>7</td>
                        <td class="n"></td>
                        <td class="exacn"></td>
                        <td class="k"></td>
                    </tr>
                    <tr id="row8">
                        <td>8</td>
                        <td class="n"></td>
                        <td class="exacn"></td>
                        <td class="k"></td>
                    </tr>
                    <tr id="row9">
                        <td>9</td>
                        <td class="n"></td>
                        <td class="exacn"></td>
                        <td class="k"></td>
                    </tr>
                    <tr id="row10">
                        <td>10</td>
                        <td class="n"></td>
                        <td class="exacn"></td>
                        <td class="k"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js" integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="view-controller.js"></script>
</body>
</html>
